  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}" class="color-{{ network.title }}"><i class="fab fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="https://github.com/y7kim/agency-jekyll-theme">jekyll template</a>
                        </li>
                        <li><a href="https://icons8.com/icons/set/pacman">favicon by icons8</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
